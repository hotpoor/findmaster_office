<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dev | QRCode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.25, user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/tools.js?v={{handler.version}}"></script>
    <script type="text/javascript" src="/static/js/jweixin-1.6.0.js"></script>
    <script type="text/javascript" src="/static/js/jquery.qrcode.min.js"></script>
    <style type="text/css">
        .card_mini{
            margin: 5px;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="qrcode_input">
        <div>title:<input class="title" type="" name=""></div>
        <div>subtype:<input class="subtype" type="" name=""></div>
        <div>aim_id:<input class="aim_id" type="" name=""></div>
        <div>num_all:<input class="num_all" type="" name=""></div>
        <div>num_each:<input class="num_each" type="" name=""></div>
        <div>times:<input class="times" type="" name=""></div>
        <div><button class="create_action">create</button></div>

    </div>
    <div class="qrcode_output">
        <div>check_aim_id:<input class="check_aim_id" type="" name=""></div>
        <div><button class="check_action">check</button></div>
        <div class="qrcode_output_list" style="display:flex;">
            
        </div>
    </div>
    <script type="text/javascript" src="/static/js/dev/qrcode.js?v={{handler.version}}"></script>
</body>
</html>
